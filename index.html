
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Doodle Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Gochi+Hand&family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Patrick Hand', cursive;
        background-color: #fcf9f2;
        background-image: 
          radial-gradient(#d1d1d1 1px, transparent 1px),
          radial-gradient(#d1d1d1 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: 0 0, 20px 20px;
      }
      .hand-drawn-border {
        border: 2px solid #4a3728;
        border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
      }
      .hand-drawn-shadow {
        box-shadow: 4px 4px 0px 0px rgba(74, 55, 40, 0.2);
      }
      .sketchy-line {
        border-bottom: 2px solid #4a3728;
        border-radius: 100% 0% 100% 0% / 0% 100% 0% 100%;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1ede4;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4cbb3;
        border-radius: 10px;
        border: 2px solid #4a3728;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="text-[#4a3728]">
    <div id="root"></div>
  </body>
</html>
